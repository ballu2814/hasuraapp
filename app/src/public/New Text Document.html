<html><head>
  <title>QUIZ APP</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="stylesheets/logincss.css"/>
</head>
<body>
  <div id="id01" class="modal">
    <form action="/users/login" method="post" class="modal-content animate">
      <div class="imgcontainer"><img src="http://localhost:500/images/Quiz time trivia_thumb900.png" alt="Avatar" class="avatar"/></div>
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required=""/>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required=""/>
        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"/> Remember me
      </div>
      <div style="background-color:#f1f1f1" class="container">
        <button type="button" onclick="window.location.href='/'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
</body></html>
